name: breez_sdk
description: A new flutter plugin project.
version: 0.0.3+2
publish_to: none

environment:
  sdk: ">=2.18.5 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  dart_lnurl:
    git:
      url: https://github.com/breez/dart_lnurl
  ffi: ^2.0.1
  fimber: ^0.6.6
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  rxdart: ^0.27.7
  url_launcher: ^6.1.7
  validators: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  # The following dependencies are required by flutter_rust_bridge_codegen to
  # be defined under dev_dependencies to generate Dart files
  ffigen: ^7.2.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.breez.breez_sdk
        pluginClass: BreezSDKPlugin
      ios:
        pluginClass: BreezSDKPlugin