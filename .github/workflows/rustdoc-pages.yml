# Publish rust docs built from the latest git main branch to a GitHub Pages site
name: Publish rustdocs

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Docs

    # Run on macOS because this auto-starts the ssh-agent, needed later for ssh-add
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          echo $ANDROID_NDK_HOME
          cargo install cargo-ndk@2.12.2
          cargo install --version 0.22.0 uniffi_bindgen          
          brew install protobuf     

      - name: Build Docs
        env:
          SSH_PRIVATE_KEY: ${{secrets.REPO_SSH_KEY}}
        # Import the SSH key for the gl-client, then generate the docs
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa
          cd libs/sdk-core
          cargo doc --no-deps

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload the entire doc folder (we're 2 levels deep in libs/sdk-core)
          path: '../../target/doc'

  deploy:
    name: Deploy to Pages

    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1